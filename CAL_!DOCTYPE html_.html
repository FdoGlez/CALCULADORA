<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        <ul class="list-group mt-4" id="lista-gastos"></ul>
        <h4 class="mt-3">Total: $<span id="total">0.00</span></h4>
    </div>

    <script>
        let totalGastos = 0;
        function agregarGasto() {
            let concepto = document.getElementById("concepto").value;
            let monto = parseFloat(document.getElementById("monto").value);
            
            if (concepto.trim() === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingresa un concepto y un monto vÃ¡lido.");
                return;
            }
            
            let lista = document.getElementById("lista-gastos");
            let elemento = document.createElement("li");
            elemento.className = "list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInDown";
            elemento.innerHTML = `${concepto} <span class="badge bg-success">$${monto.toFixed(2)}</span>`;
            lista.appendChild(elemento);
            
            totalGastos += monto;
            document.getElementById("total").textContent = totalGastos.toFixed(2);
            
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
